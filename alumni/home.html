<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni</title>
   <!--  -- <link rel="stylesheet" href="home.css"> -->
   
    <style>
        .content-section {
             background-size: cover;
             background-position: center;
              height: 1090px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            background-image: url('VVIT.png');
        }

        #header {
            position:fixed;
            top:0;
            left:0;
            right:0;
            background-color: #f58442;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index:100;
        }

        #header h1 {
            margin: 0;
            font-size: 80px;
        }

        #logo {
            width: 170px;
            height: 120px;
            background-image: url('logo.png'); 
            background-size: cover;
        }

        .nav-dropdown {
            position: relative;
            display: inline-block;
        }

        .nav-dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            text-align: left;
            background-image:url('ntg.jpg') ;
        }

        .nav-dropdown-content a {
            padding: 10px;
            display: block;
            color: #333; 
            font-size: 24px; 
            text-decoration: none;
            background-color: #f58442; 
            color: #fff;
            background-image:url('ntg.jpg') ;
        }

        .nav-dropdown:hover .nav-dropdown-content {
            display: block;
        }
        .navbar {
            position: fixed;
            top: 150px;
            left: 0;
            right: 0;
            background-color: #03dffc;
            padding: 20px 0; 
            display: flex;
            justify-content: flex-end;
            z-index: 100;

        }

        .navbar .nav-dropdown {
            margin-left: 0px; 
            margin-right:20px;
        }

        .login-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-right: 20px;
        }
        .center-division a:link {
  color: white;
  background-color: transparent;
  text-decoration: none;
}
.center-division a:visited {
  color:blue;
  background-color: transparent;
  text-decoration: none;
}
.center-division a:hover {
  color: red;
  background-color: transparent;
  text-decoration: underline;
}
.center-division a:active {
  color: yellow;
  background-color: transparent;
  text-decoration: underline;
}
        footer {
            background-color: #333;
 /* Default background color */
            padding: 20px 0; /* Padding to adjust the height */
            color: #fff; /* Text color */
        }

        /* Style for the left division */
        .left-division {
            margin-left: 30px;
         }
        .clear{
            clear:both;
        }

        /* Style for the center division */
        .center-division {
            text-align: center;
            margin-right:10px;
            font-size: larger;
        }
        .center-division a{
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header id="header">
        <div id="logo"></div>
        <h1>Alumni</h1>
        <form action="Home" method="post">
        <button class="login-button" id="login-button">Home</button></form>
    </header>   
</body>
</html>
